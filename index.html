<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM Manipulation Example</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <h1 id="main-title">Welcome to My Page</h1>
    <p>This is a sample page demonstrating JavaScript DOM manipulation.</p>
  </header>

  <main>
    <section>
      <h2>Change Text</h2>
      <p id="text-to-change">Click the button below to change this text.</p>
      <button onclick="changeText()">Change Text</button>
    </section>

    <section>
      <h2>Style Modification</h2>
      <p id="style-target">Click to highlight this paragraph.</p>
      <button onclick="changeStyle()">Highlight</button>
    </section>

    <section>
      <h2>Dynamic Elements</h2>
      <button onclick="addItem()">Add Item</button>
      <button onclick="removeItem()">Remove Last Item</button>
      <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </section>
  </main>

  <footer>
    <small>&copy; 2025 My Website</small>
  </footer>

</body>
</html>
